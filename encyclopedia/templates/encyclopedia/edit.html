{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit <a href="{% url 'wiki' title %}">{{ title }}</a></h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <textarea name="text" autofocus="off">{{ entry }}</textarea>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
{% endblock %}
